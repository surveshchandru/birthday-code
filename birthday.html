<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      text-align: center;
      padding: 2rem;
      animation: backgroundMove 20s ease infinite;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff4081;
      text-shadow: 0 0 10px #fff3cd;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .name {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #d63384;
      margin: 0.5rem 0 1.5rem;
      text-shadow: 0 0 10px #f783ac, 0 0 20px #faa2c1;
      animation: glow 2s infinite alternate ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #faa2c1; }
      100% { text-shadow: 0 0 20px #ffb3c1, 0 0 40px #ffe2e6; }
    }

    .image-container {
      margin: 2rem auto;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #ffb3c1;
      box-shadow: 0 0 20px #ffccd5;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    p {
      font-size: 1.3rem;
      margin: 1rem 0;
      color: #5a2a55;
      line-height: 1.8;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .credit {
      margin-top: 3rem;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
      animation: fadeIn 4s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday üéâüéÇ</h1>
  <div class="name">KAMATCHI MAM</div>

  <div class="image-container">
    <img src="mam.jpg" alt="Kamatchi Mam" />
  </div>

  <p>Wishing you a day filled with love, joy, laughter, and unforgettable memories!<br>
    May your year ahead be as amazing and inspiring as you are. üíêüíñ
  </p>

  <p>Keep shining, keep inspiring! üåü</p>

</body>
</html>
